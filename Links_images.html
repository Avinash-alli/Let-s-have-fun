<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and image</title>
    
</head>
<body>
    <a href="https://expert.photostudy.co/performance#/" target="blank">photostudy</a>  <br>
    <!-- for putting links in website we use <a tag here we have href and tagret as a attribute
         href for the link and target for opening the link in new tab -->
      <a href="https://youtube.com" target="blank">youtube</a><br>
    <a href="https://facebook.com" target="blank">facebook</a><br>
    <a href="https://twitter.com" target="blank">twitter</a><br>
    <a href="https://whatsapp.com" target="blank">whatsapp</a><br>
    <a href="/test.html" target="blank"> inner class </a><br> 
    <img src="https://source.unsplash.com/random" alt="Image is loading" >
    <!-- for images we just write img s we get tag where in src we mention 
        the source and in alt we writing default comment in case of unable to load image  -->
    <img src="https://source.unsplash.com/2000x1000/?random" alt="Image is loading" >
    <img src="https://source.unsplash.com/6000x900/?random" alt="Image is loading" >
    

    
</body>
</html>
